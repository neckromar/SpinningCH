<section class="g-pos-rel text-center">
  <div class="js-carousel" data-autoplay="true" data-infinite="true" data-fade="true" data-speed="5000">
      <div class="js-slide g-bg-img-hero  g-height-100vh g-min-height-600"
      style="background-image: url('assets/images/usuarios/prueba2.jpg');">

      <div class="container ">


        <div class="col-lg-12 bajar" id="content">


          <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-sm-10">
            <div class="row">
              <div class="col-md-8">
                <div class="row">
                  <div class="col-sm-8 registrocuadro">

                    <div class="header header-primary text-center">
                      <h4>Añadir usuario</h4>
                    </div>

                    <div class="form-group g-mb-20" *ngIf="status == 'success' ">
                      <div class="alert alert-success">
                        El registro se ha completado correctamente.
                      </div>
                    </div>

                    <div class="form-group g-mb-20 " *ngIf="status == 'error' ">
                      <div class="alert alert-danger">
                        Error en el registro
                      </div>
                    </div>


                    <div class="form-group g-mb-20 input-group">

                      <span class="input-group-addon">
                        <i class="material-icons">account_box</i>
                      </span>
                      <input type="text" class="form-control g-font-size-default  g-brd-white inputstyle " name="name"
                        #name="ngModel" [(ngModel)]="user.name" required placeholder="Nombre" />

                    </div>
                    <p *ngIf="!name.valid && name.touched" class="text-danger mt-1">
                      <strong>El nombre es obligatorio</strong>
                    </p>

                    <div class="form-group g-mb-20 input-group">
                      <span class="  input-group-addon">
                        <i class="material-icons">account_box</i>
                      </span>
                      <input type="text" class="form-control g-font-size-default  g-brd-white  inputstyle"
                        name="surname" #surname="ngModel" [(ngModel)]="user.surname" required
                        placeholder="Appellidos" />
                    </div>
                    <p *ngIf="!surname.valid && surname.touched" class="text-danger mt-1">
                      <strong> Los apellidos son obligatorios</strong>
                    </p>

                    <div class="form-group g-mb-20 input-group">
                      <span class="input-group-addon">
                        <i class="material-icons">email</i>
                      </span>
                      <input type="email" class="form-control  g-brd-white inputstyle" name="email" #email="ngModel"
                        [(ngModel)]="user.email" required placeholder="Email" />

                    </div>
                    <p *ngIf="!email.valid && email.touched" class="text-danger mt-1">
                      <strong> El email es obligatorio</strong>
                    </p>

                    <div class="form-group g-mb-20 input-group">
                      <span class="input-group-addon">
                        <i class="material-icons">vpn_key</i>
                      </span>
                      <input type="password" class="form-control  g-brd-white inputstyle" name="password"
                        #password="ngModel" [(ngModel)]="user.password" required placeholder="Password" />
                    </div>
                    <p *ngIf="!password.valid && password.touched" class="text-danger mt-1">
                      <strong> La password es obligatoria</strong>
                    </p>

                   

                    <button type="submit" class="btn btn-lg btn-success"
                      [disabled]="!registerForm.form.valid">Añadir usuario
                    </button>

                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>
</section>
